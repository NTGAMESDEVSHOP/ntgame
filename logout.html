<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <div id="user-info">
        <h2>Welcome, <span id="user-name"></span></h2>
        <button id="logout-button">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
    <script>
        // Firebase Configuration (ใส่การตั้งค่าที่คุณได้รับจาก Firebase Console)
        const firebaseConfig = {
            apiKey: "AIzaSyDXuTt8kwVlU7g7-q-jHmMlbS2j40joUdE",
    authDomain: "ntdevweb.firebaseapp.com",
    projectId: "ntdevweb",
    storageBucket: "ntdevweb.appspot.com",
    messagingSenderId: "271632846990",
    appId: "1:271632846990:web:ea0484d4a0d4fc965c79df",
    measurementId: "G-CWBFW7Z22B"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Show user's name
                document.getElementById('user-name').innerText = user.displayName;
            } else {
                // Redirect to login page if not signed in
                window.location.href = 'login.html';
            }
        });

        // Sign out
        document.getElementById('logout-button').addEventListener('click', function() {
            auth.signOut().then(() => {
                window.location.href = 'login.html'; // Redirect to login page after sign out
            }).catch((error) => {
                console.error('Error signing out: ', error);
            });
        });
    </script>
</body>
</html>
