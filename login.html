<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Callback</title>
</head>
<body>
  <h2 id="login-status"></h2>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      fetch('https://discord.com/api/oauth2/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          'client_id': '1175760765513375785',
          'client_secret': 'O_EadrN9IZgvNRwT5qLxhyHlovih2rHP',
          'grant_type': 'authorization_code',
          'code': code,
          'redirect_uri': 'https://ntgamesdevshop.github.io/ntgame/',
          'scope': 'identify email'
        })
      })
      .then(response => response.json())
      .then(data => {
        const accessToken = data.access_token;

        return fetch('https://discord.com/api/users/@me', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
      })
      .then(response => response.json())
      .then(userInfo => {
        document.getElementById('login-status').innerText = `Logged in as: ${userInfo.username}`;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('login-status').innerText = 'Login failed.';
      });
    } else {
      document.getElementById('login-status').innerText = 'Login failed. No code returned.';
    }
  </script>
</body>
</html>
