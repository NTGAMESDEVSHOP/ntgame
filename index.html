<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <link rel="stylesheet" type="text/css" href="output.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NTDEV SHOP - HOME</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li><a href="#home">หน้าแรก</a></li>
            <li><a href="#download">ดาวน์โหลด</a></li>
            <li><a href="#topup">เติมเงิน</a></li>
            <li><a href="#login" id="menu-login">เข้าสู่ระบบ</a></li>
        </ul>
        <div class="logo">
            <img src="https://via.placeholder.com/150x40?text=LOGO" alt="NTDEV SHOP Logo">
        </div>
    </div>

    <!-- Main Content -->
    <div id="info">Hoi!</div>
    <a id="login" style="display: none;" href="https://discord.com/oauth2/authorize?client_id=1175760765513375785&response_type=token&redirect_uri=https%3A%2F%2Fntgamesdevshop.github.io%2Fntgame&scope=identify">Identify Yourself</a>
    
    <script>
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');
            const tokenType = fragment.get('token_type');

            if (!accessToken) {
                document.getElementById('login').style.display = 'block';
                return;
            }

            fetch('https://discord.com/api/users/@me', {
                headers: {
                    authorization: `${tokenType} ${accessToken}`,
                },
            })
            .then(response => response.json())
            .then(data => {
                const { username, discriminator } = data;
                document.getElementById('info').innerText = `Hoi! ${username}#${discriminator}`;
                document.getElementById('menu-login').innerText = `${username}#${discriminator}`;
                document.getElementById('menu-login').href = "#"; // Disable the login link after login
            })
            .catch(console.error);
        };
    </script>
</body>
</html>
