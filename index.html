<!DOCTYPE html>
<html>
<head>
    <title>My Discord OAuth2 App</title>
</head>
<body>
    <div id="info">Hoi!</div>
    <a id="login" style="display: none;" href="https://discord.com/oauth2/authorize?client_id=1175760765513375785&response_type=token&redirect_uri=https%3A%2F%2Fntgamesdevshop.github.io%2Fntgame&scope=identify">Identify Yourself</a>
    <script>
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token');
            const tokenType = fragment.get('token_type');

            if (!accessToken) {
                document.getElementById('login').style.display = 'block';
                return;
            }

            fetch('https://discord.com/api/users/@me', {
                headers: {
                    authorization: `${tokenType} ${accessToken}`,
                },
            })
            .then(response => response.json())
            .then(data => {
                const { username, discriminator } = data;
                document.getElementById('info').innerText = `Hoi! ${username}#${discriminator}`;
            })
            .catch(console.error);
        };
    </script>
</body>
</html>
